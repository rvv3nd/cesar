<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://image.flaticon.com/icons/png/128/945/945096.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cesar.css">
    
    <script src="cesar.js"></script>
    <title>Cesar Cipher</title>
</head>
<body>
    <header>
        <h1>Algoritmo de encriptación de Cesar</h1>
        <h2>Curso de criptografía</h2>
        <h3>Otoño 2021</h3>
    </header>

    <div class="container">

        <div class="testoPlano">

            <section class="cuadro">
                <h3>Texto plano</h3>
                <form>
                    <label for="InputTextoPlano">
                    </label>
                    <input id="InputTextoPlano" type="text" placeholder="Hola mundo">
                    <button type="button" onclick="codificaTexto()">Codificar</button>
                </form>
            </section>

        </div>

        <div class="n">

            <section class="">
                <label for="InputN"></label>
                <input id="InputN" type="number" placeholder="Desplazamientos" required>
            </section>

        </div>

        <div class="testoCodificado">

            <section class="cuadro">
                <h3>Texto codificado</h3>
                <form>
                    <label for="InputTextoCodificado">
                    </label>
                    <input id="InputTextoCodificado" type="text" placeholder="ipmb!nvoep">
                    <button type="button" onclick="decodificaTexto()">Decodificar</button>
                </form>
            </section>

        </div>  

    </div>
    <div class="container_resultado">
        <div class="resultado">
            <h2>Resultado:</h2>
            <output id="resultado" class="output"></output>
        </div>
    </div> 


</body>

<footer>
    <div>
        <a href="https://github.com/rvv3nd/cesar/blob/master/cesar.js"><img src="https://img.icons8.com/material-sharp/24/000000/github.png"/>Código de la práctica</a>
    </div>
</footer>

</html>
